<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript Tag</title>
</head>
<body>
    (a+b)2=a2+2ab+b2
    <!--Superscript Tag--><hr>
    (a+b)<sup>2</sup>=a<sup>2</sup>+2ab+b<sup>2</sup>
</body>
</html>

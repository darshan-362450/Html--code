<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered List</title>
</head>
<body>

<!--By Default 1 se start krta hee / type define is available-->
    <ol>
    <li>Mysql</li>
    <li>Html</li>
    <ol>
        <li>Level 1</li>
        <li>Level 2</li>
        <li>Level 3</li>
        <li>Level 4</li>
    </ol>
    <li>Css</li>
    <li>Javascript</li>
    </ol>
<!--Types of Ordered list - 1,A,a,I,i -->
    <!--Attribute Define-->
    <ol type="A">
        <li>Mysql</li>
        <li>Html</li>
        <ol type="i">
            <li>Level 1</li>
            <li>Level 2</li>
            <li>Level 3</li>
            <li>Level 4</li>
        </ol>
        <li>Css</li>
        <li>Javascript</li>
        </ol>
</body>
</html>
